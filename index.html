<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challeng 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary">Click Me</button>
        </div>
        <div>
          <button class="btn btn-danger">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1"><div id="flex-box-result"></div></div>
    </div>

    <!-- Challeng 2 Cat generator -->
    <div class="container-2">
      <h2>Cat Generator</h2>
      <button class="btn btn-success" id="cat-generate">Generate Cat</button>
      <div class="flex-box-container-2" id="cat-gen"></div>
    </div>

    <!-- challeng 3 -->

    <div class="container-3">
      <h2>Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="./images/rock.png" height=150 width=150 alt="rock" onclick="rpsGame(this)">
        <img id="paper" src="./images/paper.png" height=150 width=150 alt="paper" onclick="rpsGame(this)">
        <img id="scissors" src="./images/scissors.png" height=150 width=150 alt="scissors" onclick="rpsGame(this)">
      </div>
    </div>

    <!-- Challenge 4 -->

<div class="container-4">
  <h2 id="change-my-color">Change the Color of All Buttons</h2>
  <div class="flex-box-pick-color">
    <form action="">
      <select name="backdrop" id="background" onchange="buttonColorChange(this)">
      <option value="random">Random</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="reset">Reset</option>
      </select>
    </form>
<button class="btn btn-primary">Wee!</button>
<button class="btn btn-danger">Yahoo!</button>
<button class="btn btn-warning">Google!</button>
<button class="btn btn-success">Facebook!</button>
</div>
</div>



    <script src="./index.js"></script>
  </body>
</html>
